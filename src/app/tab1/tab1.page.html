<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CARROS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let item of carros">
        <ion-list>
          <ion-item>
            <ion-label>{{item.codigo}}</ion-label>
            <ion-label>{{item.nome}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
